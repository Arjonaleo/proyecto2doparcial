<div class="register-container">
  <div class="register-card">
    <h2>Crear cuenta</h2>

    <form [formGroup]="form" (ngSubmit)="register()">
      <!-- Nombre -->
      <label for="name">Nombre completo</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        [class.invalid]="form.get('name')?.invalid && form.get('name')?.touched"
      />
      <div class="error" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
        Nombre mínimo 3 caracteres
      </div>

      <!-- Correo -->
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        [class.invalid]="form.get('email')?.invalid && form.get('email')?.touched"
      />
      <div class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        Ingresa un correo válido
      </div>

      <!-- Contraseña -->
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        [class.invalid]="form.get('password')?.invalid && form.get('password')?.touched"
      />
      <div class="error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        Mínimo 6 caracteres
      </div>

      <!-- Confirmar contraseña -->
      <label for="confirmPassword">Confirmar contraseña</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        [class.invalid]="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched"
      />
      <div class="error" *ngIf="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched">
        Confirma la contraseña
      </div>

      <!-- Error -->
      <div class="error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit">Registrarse</button>
    </form>

    <p class="login-link">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
    </p>
  </div>
</div>
