<div class="board-container">
  <header class="board-header">
    <h2>Tablero - Grupo #{{ groupId }}</h2>
  </header>

  <section class="columns">
    <app-column
      *ngFor="let col of columns; trackBy: trackByColumn"
      [name]="col.name"
      [tasks]="col.tasks"
      (add)="addTask(columns.indexOf(col), $event)"
      (delete)="deleteTask(columns.indexOf(col), $event)"
      (view)="onViewTask($event)">
    </app-column>
  </section>

  <!-- Modal de visualización de tarea -->
  <div
    class="modal-backdrop"
    *ngIf="selectedTask"
    (click)="selectedTask = null"               
  >
    <div
      class="modal"
      (click)="$event.stopPropagation()"         
    >
      <h3>{{ selectedTask.title }}</h3>
      <p><strong>Descripción:</strong> {{ selectedTask.description }}</p>
      <p><strong>Asignado a:</strong> {{ selectedTask.assignee }}</p>
      <p><strong>Estado:</strong> {{ selectedTask.status }}</p>
      <button class="close-btn" (click)="selectedTask = null">
        Cerrar
      </button>
    </div>
  </div>
</div>
