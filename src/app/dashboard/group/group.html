<!-- src/app/dashboard/group/group.html -->
<div class="group-container">
  <header>
    <h2>Mis Grupos</h2>
  </header>

  <form [formGroup]="form" (ngSubmit)="addGroup()" class="group-form">
    <input
      type="text"
      formControlName="name"
      placeholder="Nombre del nuevo grupo"
      [class.invalid]="nameControl?.invalid && nameControl?.touched"
      autocomplete="off"
    />
    <button type="submit" [disabled]="form.invalid">Agregar</button>
  </form>

  <div class="error-message" *ngIf="nameControl?.invalid && nameControl?.touched">
    El nombre debe tener al menos 3 caracteres.
  </div>

  <section class="group-list">
    <div
      class="group-card"
      *ngFor="let group of groups; trackBy: trackByGroup"
    >
      <span class="group-name">{{ group.name }}</span>
      <div class="group-actions">
        <button class="open-btn" (click)="goToBoard(group.id)" title="Abrir tablero">ðŸ¡†</button>
        <button class="delete-btn" (click)="deleteGroup(group.id)" title="Eliminar grupo">Ã—</button>
      </div>
    </div>
  </section>
</div>
